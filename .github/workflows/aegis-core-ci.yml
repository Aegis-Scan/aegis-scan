name: aegis-core-ci

on:
  push:
    paths:
      - "aegis-core/**"
  pull_request:
    paths:
      - "aegis-core/**"
  workflow_dispatch:

jobs:
  test-and-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aegis-core
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package and dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -q

      - name: Security self-scan (no LLM)
        run: python -m aegis.cli scan . --json --no-llm --no-semgrep -q

      - name: Dependency vulnerability audit
        run: |
          pip install pip-audit
          pip-audit

      - name: Generate SBOM (CycloneDX)
        run: |
          pip install cyclonedx-bom
          cyclonedx-py environment --output-file sbom.json --of JSON

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: aegis-core-sbom
          path: aegis-core/sbom.json
