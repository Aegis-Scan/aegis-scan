# Default deny binaries â€” flagged when invoked via subprocess.
# These represent sensitive system tools that could be abused
# for privilege escalation, data exfiltration, or supply chain attacks.

deny_binaries:
  # Cloud CLIs
  - "aws"
  - "gcloud"
  - "az"
  - "kubectl"
  - "docker"
  - "docker-compose"
  - "terraform"
  - "helm"
  - "pulumi"
  - "eksctl"
  - "minikube"

  # Package managers (supply chain risk)
  - "npm"
  - "npx"
  - "yarn"
  - "pnpm"
  - "pip"
  - "pip3"
  - "gem"
  - "cargo"
  - "brew"
  - "apt"
  - "apt-get"
  - "yum"
  - "dnf"
  - "pacman"
  - "snap"
  - "flatpak"

  # Shells (spawning sub-shells)
  - "bash"
  - "sh"
  - "zsh"
  - "fish"
  - "csh"
  - "tcsh"
  - "dash"
  - "powershell"
  - "pwsh"
  - "cmd"

  # System administration
  - "sudo"
  - "su"
  - "chmod"
  - "chown"
  - "mount"
  - "umount"
  - "crontab"
  - "systemctl"
  - "service"
  - "chroot"
  - "useradd"
  - "usermod"
  - "userdel"
  - "groupadd"
  - "visudo"
  - "iptables"
  - "ufw"
  - "firewall-cmd"
  - "sysctl"
  - "modprobe"
  - "insmod"

  # Network tools
  - "curl"
  - "wget"
  - "nc"
  - "netcat"
  - "socat"
  - "nmap"
  - "ssh"
  - "scp"
  - "rsync"
  - "ftp"
  - "sftp"
  - "telnet"
  - "tcpdump"
  - "tshark"
  - "openssl"

  # Compilers / execution
  - "gcc"
  - "g++"
  - "make"
  - "cmake"
  - "ld"
  - "cc"
  - "clang"
  - "rustc"
  - "javac"

  # Disk / data destruction
  - "dd"
  - "shred"
  - "fdisk"
  - "mkfs"
  - "parted"

# Binaries considered safe by default
allow_binaries:
  - "git"
  - "python"
  - "python3"
  - "echo"
  - "cat"
  - "ls"
  - "pwd"
  - "date"
  - "uname"
  - "wc"
  - "sort"
  - "grep"
  - "head"
  - "tail"
  - "true"
  - "false"
  - "test"
  - "basename"
  - "dirname"
  - "which"
  - "whoami"
  - "env"
  - "printenv"
  - "tr"
  - "cut"
  - "seq"
  - "tput"
  - "printf"
  - "diff"
  - "comm"
  - "uniq"
  - "xargs"
